 
	 <div> 
	<div class="container-fluid">
  	<div class="row content">  
    <div class="col-sm-9 well">
		      <div class="col-xs-3">
		      <form>
		       {{course.name}}&nbsp;&nbsp;&nbsp;{{course.agenda}}
		    	<h3>By:</h3>
		    	
				
				<h3>Location:</h3>
		    	<select data-ng-model="location" class="form-control form-control-lg ">
			  		<option data-ng-repeat=" location in locations" id="{{location.id}}">{{location.name}}</option>
				</select><br>
				<h3>Course-Tag:</h3>
		    	<select ng-model="taglist" class="form-control form-control-lg ">
			  		<option ng-repeat=" tag in coursetag" id={{tag.id}}>{{tag.name}}</option>
				</select><br>
				<br>
				<h3>Description:</h3>
		          <textarea  data-ng-model=" description"class="form-control" rows="3" placeholder="add Description"></textarea>
			 		<h4>Schedule:</h4>
			 		<b>Date:<input data-ng-model="starttime" type="text"></b><br>
		   			 
			  
		
   <button type="submit" class="btn btn-success" data-ng-click="createCourseByinstructor()">Submit</button>
   <h3>Attendents:</h3>
				<select data-ng-model="users" multiple class="form-control">
		 			 <option id="{{attendent.id}}" data-ng-repeat=" attendent in users" ></option>
				</select>
    </form>
  </div>
 
	 </div>
			
		</div>
		</div>
 </div>
